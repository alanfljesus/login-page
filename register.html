<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
     <link href="https://alanfljesus.github.io/login-page/register.css" rel="stylesheet"/>
    <title>REGISTER PAGE</title>
</head>

<body>
    <fieldset class="fora">
        <fieldset class="register">
            <section class="login-page">
                <h1 class="register-title">Create account</h1>
                <p><label for="login2"></label></p><input type="text" name="login1" id="login2" class="login3" placeholder="Login"
                    size="20" maxlength="30">
            </section>

            <section class="password-page">
                <p><label for="password2"></label></p><input type="password" name="password1" id="password2" class="password3"
                    placeholder="Password">
            </section>

            <section class="email-page">
                <p><label for="email2"></label></p><input type="email" name="email1" id="email2" class="email3"
                    placeholder="E-mail" required>
            </section>

            <section class="button">
                <a href=""><input type="image" name="register1" id="register2" src="img/register-button2.svg"></a> <br>
            </section>
        </fieldset>
    </fieldset>
</body>

</html>
